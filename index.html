<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class = "hangman-box"></div>
        <img src="hangman-0.svg" alt="hangman-img ">
        <h1>Hangman Game</h1>
    </div>
    <div class="game-box">
        <ul class="word-display">
            <li class="letter"> </li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
         </ul>
         <h4 class="hint-text">
            Hint:
            <b>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam, totam.</b>
         </h4>
         <h4 class="guesses-text">
            Incorrect guesses:
            <b> 0 / 6 </b>
         </h4>
    </div>
</body>
</html>
